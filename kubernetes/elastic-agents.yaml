apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-log-client
  labels:
    app: mysql-log-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-log-client
  template:
    metadata:
      labels:
        app: mysql-log-client
    spec:
      initContainers:
      - name: elastic-agent-installer
        image: davidhope1999/log-generator:latest
        command: ["python3", "/app/elastic/install-elastic-agent.py"]
        env:
        - name: KIBANA_URL
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: KIBANA_URL
        - name: ELASTICSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: ELASTICSEARCH_USER
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: ELASTICSEARCH_PASSWORD
        - name: VERIFY_SSL
          value: "false"
        - name: CLIENT_TYPE
          value: "mysql"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/mysql
      containers:
      - name: mysql-log-generator
        image: davidhope1999/log-generator:latest
        command: ["java", "-jar", "/app/app.jar", "--spring.profiles.active=mysql"]
        env:
        - name: LOG_DIRECTORY
          value: "/var/log/mysql"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_RATE
          value: "10"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/mysql
      volumes:
      - name: log-volume
        emptyDir: {}
---
