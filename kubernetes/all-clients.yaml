apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-log-client
  labels:
    app: mysql-log-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-log-client
  template:
    metadata:
      labels:
        app: mysql-log-client
    spec:
      containers:
      - name: mysql-log-client
        image: djhope99/log-generator:latest
        imagePullPolicy: Always
        command:
        - java
        - -cp
        - /app/log-generator-0.0.1-SNAPSHOT.jar
        - org.davidgeorgehope.client.MySQLLogClient
        - "$(MYSQL_ERROR_PORT)"
        - "$(MYSQL_STDOUT_PORT)"
        - "$(LOG_GENERATOR_SERVICE)"
        env:
        - name: MYSQL_ERROR_PORT
          value: "9001"
        - name: MYSQL_STDOUT_PORT
          value: "9002"
        - name: LOG_GENERATOR_SERVICE
          value: "log-generator-service"
        resources:
          limits:
            cpu: "0.3"
            memory: "256Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
---
